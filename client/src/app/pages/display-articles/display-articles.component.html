<div class="card">
  <h1>Articles</h1>
  <div class="list-group">
    <a
      *ngFor="let article of articles; trackBy: trackById"
      class="nav-link list-group-item list-group-item-action"
      [routerLink]="['/articles', article.slug]"
      routerLinkActive="active"
    >
      {{ article.title }}
    </a>
  </div>
</div>
