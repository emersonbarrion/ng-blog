<div class="card">
  <h1>Edit Article</h1>
  <form [formGroup]="editArticleForm">
    <input id="title" type="text" formControlName="title" placeholder="Title" />
    <textarea id="body" formControlName="body" placeholder="Body"></textarea>

    <div class="action-panel">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!editArticleForm.valid"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </form>
</div>
